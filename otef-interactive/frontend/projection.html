<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OTEF Projection Display</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        overflow: hidden;
        background: #000;
      }
      #displayContainer {
        width: 100%;
        height: 100vh;
        position: relative;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      #displayedImage {
        max-width: 100%;
        max-height: 100%;
        object-fit: contain;
      }
      #layersOverlay {
        position: absolute;
        pointer-events: none;
        z-index: 5;
      }
      /* Ensure crisp rendering for all canvas elements (projector output) */
      canvas {
        image-rendering: crisp-edges;
        image-rendering: -webkit-optimize-contrast;
      }
      #highlightOverlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 10;
      }
      .highlight-box {
        position: absolute;
        border: 3px solid rgba(0, 255, 255, 0.9);
        background: rgba(0, 255, 255, 0.15);
        box-shadow: 0 0 30px rgba(0, 255, 255, 0.8),
          inset 0 0 30px rgba(0, 255, 255, 0.4);
        pointer-events: none;
        /* transition removed to favor 60fps LERP smoothing */
      }

      /* Simple instruction overlay - press H to toggle */
      #instructions {
        position: fixed;
        top: 10px;
        left: 10px;
        background: rgba(0, 0, 0, 0.8);
        color: #fff;
        padding: 15px;
        border-radius: 5px;
        font-family: Arial, sans-serif;
        font-size: 14px;
        z-index: 100;
        max-width: 300px;
      }
      #instructions h3 {
        margin: 0 0 10px 0;
        color: #0ff;
      }
      #instructions p {
        margin: 5px 0;
      }
      #instructions.hidden {
        display: none;
      }

      /* Bounds editor overlay */
      #boundsEditorOverlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none; /* enabled selectively on shapes when editing */
        z-index: 15;
      }

      .bounds-editor-active #boundsEditorOverlay {
        pointer-events: auto;
      }

      .bounds-vertex {
        fill: #00ffff;
        stroke: #003b3b;
        stroke-width: 2;
        cursor: pointer;
      }

      .bounds-edge {
        stroke: rgba(0, 255, 255, 0.7);
        stroke-width: 2;
        cursor: pointer;
      }

      #boundsToolbar {
        position: fixed;
        bottom: 12px;
        left: 12px;
        background: rgba(0, 0, 0, 0.85);
        color: #fff;
        padding: 8px 12px;
        border-radius: 4px;
        font-family: Arial, sans-serif;
        font-size: 13px;
        z-index: 120;
        display: none;
      }

      #boundsToolbar button {
        margin-left: 8px;
        padding: 4px 10px;
        background: #00bcd4;
        border: none;
        border-radius: 3px;
        color: #fff;
        cursor: pointer;
        font-size: 12px;
      }

      #boundsToolbar button.secondary {
        background: #555;
      }
    </style>
  </head>
  <body>
    <div id="displayContainer">
      <img
        id="displayedImage"
        src="data/model.png"
        alt="OTEF Model"
        style="opacity: 0"
      />
      <canvas id="layersCanvas"></canvas>
      <div id="highlightOverlay"></div>
      <svg id="boundsEditorOverlay"></svg>
    </div>


    <div id="instructions" class="hidden">
      <h3>OTEF Projection Display</h3>
      <p><strong>Keyboard Shortcuts:</strong></p>
      <p><strong>H</strong> - Toggle this help</p>
      <p><strong>F</strong> - Toggle fullscreen</p>
      <p><strong>B</strong> - Toggle bounds editor</p>
      <p style="margin-top: 10px; font-size: 12px; color: #888">
        Warping/calibration should be done in TouchDesigner
      </p>
    </div>

    <div id="boundsToolbar">
      <span>Bounds edit mode (click edges to add, double-click vertices to remove, drag to move)</span>
      <button id="boundsApplyBtn">Apply</button>
      <button id="boundsResetBtn" class="secondary">Reset to Rect</button>
      <button id="boundsCancelBtn" class="secondary">Cancel</button>
    </div>

    <!-- Proj4 for coordinate transformations -->
    <script src="https://unpkg.com/proj4@2.9.0/dist/proj4.js"></script>
    <script>
      // Define EPSG:2039 (Israel ITM) projection for WGS84 <-> ITM transformations
      proj4.defs(
        "EPSG:2039",
        "+proj=tmerc +lat_0=31.73439361111111 +lon_0=35.20451694444445 +k=1.0000067 +x_0=219529.584 +y_0=626907.39 +ellps=GRS80 +towgs84=-24.0024,-17.1032,-17.8444,0.33077,-1.85269,1.66969,5.4248 +units=m +no_defs"
      );
    </script>
    <script src="js/shared/logger.js"></script>
    <script src="js/map-utils/coordinate-utils.js"></script>
    <script src="js/projection/layer-renderer-canvas.js"></script>
    <script src="js/shared/message-protocol.js"></script>
    <script src="js/shared/websocket-shared.js"></script>
    <script src="js/shared/api-client.js"></script>
    <script src="js/shared/otef-data-context/index.js"></script>
    <script src="js/shared/otef-data-context/OTEFDataContext-actions.js"></script>
    <script src="js/shared/otef-data-context/OTEFDataContext-bounds.js"></script>
    <script src="js/shared/otef-data-context/OTEFDataContext-websocket.js"></script>
    <script src="js/shared/OTEFDataContext.js"></script>
    <script src="js/shared/layer-registry.js"></script>
    <script src="js/shared/table-switcher.js"></script>
    <script src="js/shared/table-switcher-popup.js"></script>
    <script src="js/map-utils/style-applicator.js"></script>
    <script src="js/projection/projection-layer-manager.js"></script>
    <script src="js/projection/projection-bounds-editor.js"></script>
    <script src="js/projection/projection-display.js"></script>
    <script>
      // Initialize table switcher
      const tableSwitcher = new TableSwitcher({
        defaultTable: 'otef',
        onTableChange: (tableName) => {
          if (tableName !== 'otef') {
            // Redirect to unified projection page for other tables
            window.location.href = `/projection/?table=${tableName}`;
          }
        }
      });

      // Make tableSwitcher globally available for layer loading
      window.tableSwitcher = tableSwitcher;

      // Only show OTEF interface if table is 'otef'
      if (tableSwitcher.getCurrentTable() !== 'otef') {
        window.location.href = `/projection/?table=${tableSwitcher.getCurrentTable()}`;
      } else {
        // Initialize keyboard-driven table switcher popup
        new TableSwitcherPopup(tableSwitcher);
      }
    </script>
  </body>
</html>
