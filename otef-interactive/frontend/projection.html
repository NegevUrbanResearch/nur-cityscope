<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OTEF Projection Display</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        overflow: hidden;
        background: #000;
      }
      #displayContainer {
        width: 100%;
        height: 100vh;
        position: relative;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      #displayedImage {
        max-width: 100%;
        max-height: 100%;
        object-fit: contain;
      }
      #layersOverlay {
        position: absolute;
        pointer-events: none;
        z-index: 5;
      }
      #highlightOverlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 10;
      }
      .highlight-box {
        position: absolute;
        border: 3px solid rgba(0, 255, 255, 0.9);
        background: rgba(0, 255, 255, 0.15);
        box-shadow: 0 0 30px rgba(0, 255, 255, 0.8),
          inset 0 0 30px rgba(0, 255, 255, 0.4);
        transition: all 300ms ease-out;
        pointer-events: none;
      }

      /* Simple instruction overlay - press H to toggle */
      #instructions {
        position: fixed;
        top: 10px;
        left: 10px;
        background: rgba(0, 0, 0, 0.8);
        color: #fff;
        padding: 15px;
        border-radius: 5px;
        font-family: Arial, sans-serif;
        font-size: 14px;
        z-index: 100;
        max-width: 300px;
      }
      #instructions h3 {
        margin: 0 0 10px 0;
        color: #0ff;
      }
      #instructions p {
        margin: 5px 0;
      }
      #instructions.hidden {
        display: none;
      }
    </style>
  </head>
  <body>
    <div id="displayContainer">
      <img
        id="displayedImage"
        src="data/model.png"
        alt="OTEF Model"
        style="opacity: 0"
      />
      <svg id="layersOverlay"></svg>
      <div id="highlightOverlay"></div>
    </div>


    <div id="instructions" class="hidden">
      <h3>OTEF Projection Display</h3>
      <p><strong>Keyboard Shortcuts:</strong></p>
      <p><strong>D</strong> - Toggle debug overlay</p>
      <p><strong>H</strong> - Toggle this help</p>
      <p><strong>F</strong> - Toggle fullscreen</p>
      <p style="margin-top: 10px; font-size: 12px; color: #888">
        Warping/calibration should be done in TouchDesigner
      </p>
    </div>

    <script src="js/coordinate-utils.js"></script>
    <script src="js/vector-styling.js"></script>
    <script src="js/layer-loader.js"></script>
    <script src="js/svg-style-adapter.js"></script>
    <script src="js/layer-renderer-svg.js"></script>
    <script src="js/debug-overlay.js"></script>
    <script src="js/shared/message-protocol.js"></script>
    <script src="js/shared/websocket-shared.js"></script>
    <script src="js/shared/table-switcher.js"></script>
    <script src="js/shared/table-switcher-popup.js"></script>
    <script src="js/projection-display.js"></script>
    <script>
      // Initialize table switcher
      const tableSwitcher = new TableSwitcher({
        defaultTable: 'otef',
        onTableChange: (tableName) => {
          if (tableName !== 'otef') {
            // Redirect to unified projection page for other tables
            window.location.href = `/projection/?table=${tableName}`;
          }
        }
      });
      
      // Only show OTEF interface if table is 'otef'
      if (tableSwitcher.getCurrentTable() !== 'otef') {
        window.location.href = `/projection/?table=${tableSwitcher.getCurrentTable()}`;
      } else {
        // Initialize keyboard-driven table switcher popup
        new TableSwitcherPopup(tableSwitcher);
      }
    </script>
  </body>
</html>
