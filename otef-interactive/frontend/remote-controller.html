<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover"
    />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />
    <title>OTEF Remote Controller</title>
    <link rel="stylesheet" href="css/remote-styles.css" />
  </head>
  <body>
    <!-- Header with connection status -->
    <header class="remote-header">
      <div class="header-content">
        <h1 class="remote-title">Remote</h1>
        <div class="connection-status" id="connectionStatus">
          <span class="status-indicator" id="statusIndicator"></span>
          <span class="status-text" id="statusText">Connecting...</span>
        </div>
      </div>
      <!-- Table Switcher -->
      <div id="table-switcher" style="padding: 0 16px 8px 16px;"></div>
    </header>

    <!-- Main content area -->
    <main class="remote-main">
      <!-- Navigation Controls Section -->
      <section class="control-section" id="navigationSection">
        <h2 class="section-title">Navigation</h2>

        <!-- Directional pad -->
        <div class="dpad-container">
          <div class="dpad">
            <button
              class="dpad-button dpad-up"
              id="panNorth"
              aria-label="Pan North"
            >
              <svg
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
              >
                <polyline points="18 15 12 9 6 15"></polyline>
              </svg>
            </button>
            <button
              class="dpad-button dpad-left"
              id="panWest"
              aria-label="Pan West"
            >
              <svg
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
              >
                <polyline points="15 18 9 12 15 6"></polyline>
              </svg>
            </button>
            <button
              class="dpad-button dpad-right"
              id="panEast"
              aria-label="Pan East"
            >
              <svg
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
              >
                <polyline points="9 18 15 12 9 6"></polyline>
              </svg>
            </button>
            <button
              class="dpad-button dpad-down"
              id="panSouth"
              aria-label="Pan South"
            >
              <svg
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
              >
                <polyline points="6 9 12 15 18 9"></polyline>
              </svg>
            </button>
            <!-- Joystick in center -->
            <div
              class="joystick-container"
              id="joystickZone"
              aria-label="Virtual joystick for map panning"
            >
              <div class="joystick-base"></div>
            </div>
          </div>
        </div>

        <!-- Zoom controls -->
        <div class="zoom-controls">
          <div class="zoom-display">
            <span class="zoom-label">Zoom:</span>
            <span class="zoom-value" id="zoomValue">--</span>
          </div>
          <div class="zoom-slider-container">
            <input
              type="range"
              id="zoomSlider"
              class="zoom-slider"
              min="10"
              max="19"
              value="15"
              step="1"
              aria-label="Zoom level"
            />
            <div class="zoom-buttons">
              <button
                class="zoom-button zoom-out"
                id="zoomOut"
                aria-label="Zoom Out"
              >
                âˆ’
              </button>
              <button
                class="zoom-button zoom-in"
                id="zoomIn"
                aria-label="Zoom In"
              >
                +
              </button>
            </div>
          </div>
        </div>
      </section>

      <!-- Layer Controls Section -->
      <section class="control-section" id="layersSection">
        <h2 class="section-title">Layers</h2>

        <div class="layer-controls">
          <label class="layer-toggle" id="layerRoadsLabel">
            <input type="checkbox" id="toggleRoads" checked />
            <span class="toggle-indicator"></span>
            <span class="toggle-label">Roads</span>
          </label>

          <div class="layer-toggle-with-action" id="layerParcelsLabel">
            <label class="layer-toggle-main">
              <input type="checkbox" id="toggleParcels" />
              <span class="toggle-indicator"></span>
              <span class="toggle-label">Parcels</span>
            </label>
            <button class="animation-toggle-btn" id="animateParcels" disabled title="Toggle fluid animation">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M2 12C2 12 5.5 6 12 6S22 12 22 12S18.5 18 12 18S2 12 2 12Z"></path>
                <path d="M5 12C7 9 9.5 8 12 8S17 9 19 12C17 15 14.5 16 12 16S7 15 5 12Z"></path>
                <circle cx="12" cy="12" r="2"></circle>
              </svg>
            </button>
          </div>

          <label class="layer-toggle" id="layerModelLabel">
            <input type="checkbox" id="toggleModel" />
            <span class="toggle-indicator"></span>
            <span class="toggle-label">Model Base</span>
          </label>

          <label class="layer-toggle" id="layerMajorRoadsLabel">
            <input type="checkbox" id="toggleMajorRoads" />
            <span class="toggle-indicator"></span>
            <span class="toggle-label">Major Roads</span>
          </label>

          <label class="layer-toggle" id="layerSmallRoadsLabel">
            <input type="checkbox" id="toggleSmallRoads" />
            <span class="toggle-indicator"></span>
            <span class="toggle-label">Small Roads</span>
          </label>
        </div>
      </section>
    </main>

    <!-- Warning overlay (shown when GIS map not connected) -->
    <div class="warning-overlay hidden" id="warningOverlay">
      <div class="warning-content">
        <svg
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          class="warning-icon"
        >
          <path
            d="M10.29 3.86L1.82 18a2 2 0 0 0 1.71 3h16.94a2 2 0 0 0 1.71-3L13.71 3.86a2 2 0 0 0-3.42 0z"
          ></path>
          <line x1="12" y1="9" x2="12" y2="13"></line>
          <line x1="12" y1="17" x2="12.01" y2="17"></line>
        </svg>
        <p class="warning-text">GIS map not connected. Controls disabled.</p>
      </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/nipplejs@0.10.2/dist/nipplejs.min.js"></script>
    <script src="js/shared/message-protocol.js"></script>
    <script src="js/shared/websocket-shared.js"></script>
    <script src="js/shared/api-client.js"></script>
    <script src="js/shared/OTEFDataContext.js"></script>
    <script src="js/shared/table-switcher.js"></script>
    <script src="js/remote-controller.js"></script>
    <script>
      // Initialize table switcher
      const tableSwitcher = new TableSwitcher({
        defaultTable: 'otef',
        onTableChange: (tableName) => {
          if (tableName !== 'otef') {
            // Redirect to unified remote-controller page for other tables
            window.location.href = `/remote-controller/?table=${tableName}`;
          }
        }
      });

      // Only show OTEF interface if table is 'otef'
      if (tableSwitcher.getCurrentTable() !== 'otef') {
        window.location.href = `/remote-controller/?table=${tableSwitcher.getCurrentTable()}`;
      } else {
        tableSwitcher.createSwitcherUI();
      }
    </script>
  </body>
</html>
